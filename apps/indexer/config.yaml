# IPFS Indexer Configuration

# Database settings
database:
  type: "sqlite"
  path: "./data/indexer.db"

# IPFS settings
ipfs:
  mode: "embedded"
  embedded:
    repo_path: "./ipfs_indexer_repo"
    swarm_port: 4003
    api_port: 5003
    gateway_port: 8082
    bootstrap_peers: []
    gc:
      enabled: true
      interval: 86400  # 24 hours
      min_free_space: 1073741824  # 1GB

# PubSub settings
pubsub:
  topic: "ipfs-collections-index"

# Fetcher settings
fetcher:
  retry_attempts: 10
  retry_interval_seconds: 60
  concurrent_downloads: 5

# Logging
logging:
  level: "info"  # debug, info, warn, error
  format: "text"  # text, json
  output: "stdout"  # stdout, file
  file_path: "./logs/indexer.log"
